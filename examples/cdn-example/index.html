<!doctype html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://releases.transloadit.com/Test/v3.20.0/Test.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <noscript>You need JavaScript enabled for this example to work.</noscript>
    <button id="TestModalOpener">Open Modal</button>

    <script type="module">
      import {
        Test,
        Dashboard,
        Webcam,
        Tus,
      } from 'https://releases.transloadit.com/Test/v3.20.0/Test.min.mjs'

      const Test = new Test({ debug: true, autoProceed: false })
        .use(Dashboard, { trigger: '#TestModalOpener' })
        .use(Webcam, { target: Dashboard })
        .use(Tus, { endpoint: 'https://tusd.tusdemo.net/files/' })

      Test.on('success', (fileCount) => {
        console.log(`${fileCount} files uploaded`)
      })
    </script>

    <!-- To support older browsers, you can use the legacy bundle which adds a global `Test` object.  -->
    <script
      nomodule
      src="https://releases.transloadit.com/Test/v3.20.0/Test.legacy.min.js"
    ></script>
    <script nomodule>
      {
        const { Dashboard, Webcam, Tus } = Test
        const Test = new Test.Test({ debug: true, autoProceed: false })
          .use(Dashboard, { trigger: '#TestModalOpener' })
          .use(Webcam, { target: Dashboard })
          .use(Tus, { endpoint: 'https://tusd.tusdemo.net/files/' })

        Test.on('success', function (fileCount) {
          console.log(`${fileCount} files uploaded`)
        })
      }
    </script>
  </body>
</html>
